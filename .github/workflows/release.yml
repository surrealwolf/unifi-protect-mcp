name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          OUTPUT_NAME=unifi-protect-mcp
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          mkdir -p dist
          go build -o dist/$OUTPUT_NAME ./cmd

      - name: Create tarball (Unix)
        if: matrix.goos != 'windows'
        run: |
          cd dist
          tar czf unifi-protect-mcp-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz unifi-protect-mcp
          cd ..

      - name: Create zip (Windows)
        if: matrix.goos == 'windows'
        run: |
          cd dist
          7z a unifi-protect-mcp-${{ matrix.goos }}-${{ matrix.goarch }}.zip unifi-protect-mcp.exe
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unifi-protect-mcp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/unifi-protect-mcp*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
