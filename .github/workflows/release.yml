name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: self-hosted
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          OUTPUT_NAME=unifi-protect-mcp
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          mkdir -p dist
          go build -o dist/$OUTPUT_NAME ./cmd

      - name: Create tarball (Unix)
        if: matrix.goos != 'windows'
        run: |
          cd dist
          tar czf unifi-protect-mcp-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz unifi-protect-mcp
          cd ..

      - name: Create zip (Windows)
        if: matrix.goos == 'windows'
        run: |
          cd dist
          7z a unifi-protect-mcp-${{ matrix.goos }}-${{ matrix.goarch }}.zip unifi-protect-mcp.exe
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unifi-protect-mcp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/unifi-protect-mcp*

  docker:
    name: Build and Push Docker Image
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v5

      - name: Login to Harbor
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login harbor.dataknife.net \
            -u '${{ secrets.HARBOR_USERNAME }}' \
            --password-stdin

      - name: Pull base images from Harbor cache
        run: |
          docker pull harbor.dataknife.net/dockerhub/library/golang:1.23-alpine || true
          docker pull harbor.dataknife.net/dockerhub/library/alpine:3.18 || true

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="harbor.dataknife.net/library/unifi-protect-mcp"
          VERSION="${{ github.ref_name }}"
          
          # Build with cache from Harbor
          docker build \
            --cache-from harbor.dataknife.net/library/unifi-protect-mcp:latest \
            -t ${IMAGE_TAG}:${VERSION} \
            -t ${IMAGE_TAG}:latest \
            -f Dockerfile .
          
          # Push versioned and latest tags
          docker push ${IMAGE_TAG}:${VERSION}
          docker push ${IMAGE_TAG}:latest

  release:
    name: Create Release
    needs: build
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
